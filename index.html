        function countdownTimer() {
        const difference = +new Date("2024-01-01") - +new Date();
        let remaining = "Time's up!";

        if (difference > 0) {
            const parts = {
            days: Math.floor(difference / (1000 * 60 * 60 * 24)),

        <script>
            const StartingDifference = 20000;//+new Date("2023-09-029 20:30:05") - +new Date(); //in millisecond
            const EndDate = +new Date() + StartingDifference;
            // Your JavaScript goes here!
            function countdownTimer() {
                const difference = EndDate - +new Date();
                let remaining = "Time's up!";
                let progress = 0;
    
                if (difference > 0) {
                    const getlog = (arg) => {
                        return Math.log(arg) / Math.log(2);
                        };

                      
                    const total = StartingDifference/1000 ; // Total duration in seconds
                    elapsed = Math.floor((total - (difference / 1000))) / total; //elapsed proportion, max q
                    // elapsed 0 to 1, map to 1 to 2. so log 0 to 1
                    // i want it to be 0 to 1. so first map to 1 to 2
                    newelapsed = Math.round((getlog((elapsed*5+1)))*300); // so the maximum is get log_2^elapsed, max 500
                    progress = 100 - newelapsed;
                    remaining = `${Math.floor(difference / (1000 * 60 * 60))}:${Math.floor((difference / (1000 * 60)) % 60)}:${Math.floor((difference / 1000) % 60)}`;
                }
    
                document.getElementById("countdown").innerHTML = remaining;
                document.getElementById("countdown1").innerHTML = newelapsed;
                document.querySelector(".progress-bar .progress-bar-fill").style.width = `${newelapsed}px`;
            }
    
            // Call the countdownTimer function when the page finishes loading
            window.addEventListener("load", function() {
                // Update the timer and progress bar every second
                setInterval(countdownTimer, 1000);
            });
        </script>
