<!DOCTYPE html>
<html>
<head>
  <title>Stupid Notice Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }



    #search-bar input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
    }

    #sidebar {
      flex-basis: 200px;
      background-color: #f1f1f1;
      padding: 20px;
    }

    #content {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .notice {
      width: calc(100% - 20px);
      background-color: #f1f1f1;
      padding: 20px;
      margin: 10px;
      box-sizing: border-box;
    }

    #notice-form {
      margin-bottom: 20px;
    }

    #notice-form input[type="text"],
    #notice-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }

    #notice-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #notice-form button:hover {
      background-color: #45a049;
    }

    #bottom-section {
      display: flex;
      justify-content: space-between;
    }

    #notices {
      width: 66.66%;
    }

    #additional-content {
      width: 30%;
      background-color: #f1f1f1;
      padding: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Stupid Notice Board</h1>



    <div id="content">
      <!-- Notice board will be populated dynamically -->
    </div>


    <div id="bottom-section">
      <div id="notices"></div>

      <div id="additional-content">
        <h2>Post a Notice</h2>

        <form id="notice-form">
          <input type="text" id="title" placeholder="Title" required>
          <textarea id="message" placeholder="Message" required></textarea>
          <button type="submit">Post Notice</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // JavaScript code to handle notice submission and rendering
    const noticeForm = document.getElementById('notice-form');
    const noticesContainer = document.getElementById('notices');

    noticeForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;

      if (title && message) {
        const notice = createNoticeElement(title, message);
        noticesContainer.appendChild(notice);

        // Reset form values
        noticeForm.reset();
      }
    });

    function createNoticeElement(title, message) {
      const notice = document.createElement('div');
      notice.className = 'notice';
      const currentDate = new Date();
      const months = currentDate.getMonth() + 1; // Adding 1 because getMonth() returns zero-based index
      const date = currentDate.getDate();
      const hour = currentDate.getHours();
      const mins = currentDate.getMinutes();

      const PostedTime = document.createElement('p');
      PostedTime.textContent = `Posted at: ${months}-${date} ${hour}:${mins}`;

      const noticeTitle = document.createElement('h3');
      noticeTitle.textContent = title;

      const noticeMessage = document.createElement('p');
      noticeMessage.textContent = message;
      
      notice.appendChild(PostedTime);
      notice.appendChild(noticeTitle);
      notice.appendChild(noticeMessage);

      return notice;
    }
  </script>
</body>
</html>
